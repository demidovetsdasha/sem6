<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chat ‚Äî {{ chat_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 250px;
        background-color: #f5f5f5;
        border-right: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
    }

    .sidebar h3 {
        margin-top: 0;
        color: black;
    }

    .chat-list a {
        display: block;
        padding: 8px 12px;
        margin: 4px 0;
        text-decoration: none;
        color: #333;
        border-radius: 4px;
    }

    .chat-list a.active {
        background-color: #d0ebff;
        font-weight: bold;
    }

    .chat-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
        max-width: 1200px;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    .chat-log {
        flex-grow: 1;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
    }

    .user-msg {
        color: green;
        margin: 4px 0;
    }

    .gpt-msg {
        color: green;
        margin: 4px 0;
    }

    textarea {
        width: 100%;
        height: 80px;
        box-sizing: border-box;
        resize: none;
        padding: 10px;
        font-size: 14px;
    }

    button {
        margin-top: 5px;
        padding: 8px 16px;
        font-size: 14px;
        background-color: #065f46;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #065f46;
    }

    a[href="/"] {
        display: block;
        margin-top: 10px;
        padding: 6px 10px;
        background-color: #065f46;
        color: white !important;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
    }

    a[href="/"]:hover {
        background-color: #065f46;
    }
</style>


</head>
<body>
<div class="sidebar">
    <h3>My chats</h3>
    <div class="chat-list">
        <div id="chatListContainer" class="chat-list">
        </div>
    </div>
    <a href="/" style="display: block; margin-bottom: 10px; font-weight: bold;">üè† Home</a>
</div>

<div class="chat-container">
    <h2>Chat: {{ chat_name }}</h2>
    <div class="chat-log" id="chatLog"></div>

    <form id="messageForm">
        <textarea id="messageInput" placeholder="Enter message..." required></textarea>
        <button type="submit">Send</button>
    </form>
    <button onclick="saveChat()">Save chat</button>
</div>

<script>
    const chatName = "{{ chat_name }}";
    let chatHistory = [];

    function loadChatList() {
        fetch('/get_chats')
            .then(response => response.json())
            .then(chats => {
                const container = document.getElementById('chatListContainer');
                container.innerHTML = '';
                chats.forEach(chat => {
                    const link = document.createElement('a');
                    link.href = `/chat/${encodeURIComponent(chat)}`;
                    link.textContent = chat;
                    link.style.padding = '4px 6px';
                    link.style.textDecoration = 'none';
                    link.style.borderRadius = '6px';
                    link.style.color = chat === chatName ? 'white' : '#333';
                    link.style.backgroundColor = chat === chatName ? '#10b981' : 'transparent'; 
                    container.appendChild(link);
                });
            });
    }

    function loadHistory() {
        fetch(`/get_history/${encodeURIComponent(chatName)}`)
            .then(response => response.json())
            .then(messages => {
                const chatLog = document.getElementById('chatLog');
                chatLog.innerHTML = '';
                chatHistory = messages;
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.textContent = `${msg.sender === 'user' ? 'You' : 'Chat-bot'}: ${msg.message}`;
                    div.className = msg.sender === 'user' ? 'user-msg' : 'gpt-msg';
                    chatLog.appendChild(div);
                });
                chatLog.scrollTop = chatLog.scrollHeight;
            });
    }

    function saveChat() {
        const chatData = JSON.stringify(chatHistory, null, 2);
        const blob = new Blob([chatData], {type: 'application/json'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `chat_${chatName}.json`;
        link.click();
    }

    document.getElementById('messageForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const input = document.getElementById('messageInput');
        const userMessage = input.value;
        input.value = '';

        const chatLog = document.getElementById('chatLog');
        const userDiv = document.createElement('div');
        userDiv.textContent = `You: ${userMessage}`;
        userDiv.className = 'user-msg';
        chatLog.appendChild(userDiv);
        chatHistory.push({sender: 'user', message: userMessage});

        chatLog.scrollTop = chatLog.scrollHeight;

        fetch('/send_message', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: userMessage, chat_name: chatName})
        })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    const gptDiv = document.createElement('div');
                    gptDiv.textContent = `Chat-bot: ${data.response}`;
                    gptDiv.className = 'gpt-msg';
                    chatLog.appendChild(gptDiv);
                    chatHistory.push({sender: 'gpt', message: data.response});
                    chatLog.scrollTop = chatLog.scrollHeight;
                } else {
                    alert('Error: ' + data.error);
                }
            });
    });
    loadChatList();
    loadHistory();
</script>
</body>
</html>
